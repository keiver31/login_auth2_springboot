<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Nueva Empresa</title>



    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
<div class="px -4 py-5 my-5 text center">
    <h1>Nueva Empresa</h1>
    <div class="container-fluid">
        <form th:action = "@{/addEmpresa}" th:method = "post" th:object = "${empresas}">
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Nombre</label>
                    <input th:field = "*{nombre}" type="text" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label>Dirección</label>
                    <input th:field = "*{direccion}" type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Teléfono</label>
                    <input th:field = "*{telefono}" type="text" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label>NIT</label>
                    <input th:field = "*{nit}" type="text" class="form-control">
                </div>
                <div class="modal-footer">
                    <a href= "/empresas" type="button" class="btn btn-secondary">Cerrar</a>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</body>

</html>
